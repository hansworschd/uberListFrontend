<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Benutzer ändern</title>
  </head>
  <body>
    <h4>Benutzer ändern</h4>

    <div class="change User">
      <div class="container">
            <form method="post" class="stacked">
                <div class="column">
                    <label for="user_username">
                        Benutzername:
                        <span class="required">*</span>
                    </label>
                    <div class="side-by-side">
                        <input type="text" name="user_username"}">
                    </div>

                    <label for="user_password">
                        Passwort:
                        <span class="required">*</span>
                    </label>
                    <div class="side-by-side">
                        <input type="password" name="user_password"}">
                    </div>

                    <h4>Anschrift ändern</h4>
                    <label for="user_name">
                        Vorname und Nachname:

                    </label>
                    <div class="side-by-side">
                        <input type="text" name="user_name"}">
                    </div>

                    <label for="user_anschrift">
                        Straße und Hausnummer:
                    </label>
                    <div class="side-by-side">
                        <input type="text" name="user_anschrift"}">
                    </div>

                    <label for="user_plz">
                        Postleitzahl:
                    </label>
                    <div class="side-by-side">
                        <input type="text" name="user_plz" length=5}">
                    </div>

                    <label for="user_ort">
                        Ort:
                    </label>
                    <div class="side-by-side">
                        <input type="text" name="user_ort"}">
                    </div>

                    <h4>Kontaktdaten ändern</h4>

                    <label for="user_telefon">
                        Telefonnummer:
                    </label>
                    <div class="side-by-side">
                        <input type="text" name="user_telefon"}">
                    </div>

                    <label for="user_email">
                        E-Mailadresse:
                    </label>
                    <div class="side-by-side">
                        <input type="text" name="user_email"}">
                    </div>

                    <label for="user_geburtsdatum">
                        Geburtsdatum:
                    </label>
                    <div class="side-by-side">
                        <input type="date" name="user_geburtsdatum"}">
                    </div>

                    <!--Button zum Abschicken-->
                    <div class="side-by-side">
                        <button class="icon-pencil" type="submit" value="save" name="action">
                            Änderungen speichern
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
